cassandra:
    image: erangaeb/cassandra:0.4
    container_name: cassandra
    environment:
        - CASSANDRA_BROADCAST_ADDRESS=10.4.1.14
        - CASSANDRA_SEEDS=10.4.1.15
    ports:
        - 7000:7000
        - 9042:9042
        - 9060:9060

zchain:
    image: erangaeb/zchain:0.1
    container_name: zchain
    environment:
        - SENZIE_NAME=sampath
        - CASSANDRA_HOST=10.4.1.15
        - CASSANDRA_PORT=9042
        - CASSANDRA_KEYSPACE=zchain
    volumes:
        ['/tmp/services/zchain/logs:/app/logs:rw', '/tmp/services/zchain/keys:/app/.keys:rw']
    links:
        - cassandra
